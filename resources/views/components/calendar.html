<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリニックカレンダー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* オプション: Tailwindでカバーしきれない微調整や、特定の要素に適用するスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif; /* 全体にフォントを適用 */
        }
        #calendarTable {
            table-layout: fixed;
            width: 100%;
        }
        #calendarTable td, #calendarTable th {
            vertical-align: middle; /* セルの垂直配置を中央に */
            text-align: center; /* テキストを中央揃え */
            height: 55px; /* セルの高さを調整 */
            width: 14.28%; /* 7列均等配置 */
            padding: 8px 4px; /* パディングを狭く */
            position: relative; /* ラベル配置のため */
        }
        #calendarTable td > div.date-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 42px; /* 丸のサイズ */
            height: 42px; /* 丸のサイズ */
            border-radius: 9999px; /* 完全な円 */
            font-weight: 500; /* 日付の太さ */
            font-size: 20px; /* 日付の文字サイズ */
            margin: 0 auto; /* セル内で中央配置 */
        }

        /* 凡例のドットスタイル */
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* 月のタイトル部分の余白調整 */
        .header h2 {
            margin-top: -4px; /* 上方向の微調整 */
        }
    </style>
</head>
<body class="bg-amber-50 p-4">

    <div class="calendar max-w-3xl mx-auto my-8 px-8 py-8 border border-amber-300 rounded-xl shadow-lg bg-white">
        <div class="header flex justify-around items-center py-4 px-4 text-amber-900">
            <button id="prevMonth" class="text-xl font-bold px-3 py-1 rounded-lg hover:bg-amber-100 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-amber-300">&lt;</button>
            <h2 id="currentMonthYear" class="text-3xl font-bold">8月</h2>
            <button id="nextMonth" class="text-xl font-bold px-3 py-1 rounded-lg hover:bg-amber-100 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-amber-300">&gt;</button>
        </div>

        <table id="calendarTable" class="w-full border-collapse mx-2">
            <thead>
                <tr>
                    <th class="text-center py-2 px-2 text-red-600 text-base font-semibold">日</th>
                    <th class="text-center py-2 px-2 text-amber-900 text-base font-semibold">月</th>
                    <th class="text-center py-2 px-2 text-amber-900 text-base font-semibold">火</th>
                    <th class="text-center py-2 px-2 text-amber-900 text-base font-semibold">水</th>
                    <th class="text-center py-2 px-2 text-amber-900 text-base font-semibold">木</th>
                    <th class="text-center py-2 px-2 text-amber-900 text-base font-semibold">金</th>
                    <th class="text-center py-2 px-2 text-blue-600 text-base font-semibold">土</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="legend p-4 text-center text-amber-800 text-base mt-4">
            <div class="flex justify-center items-center space-x-6">
                <p class="flex items-center">
                    <span class="legend-dot bg-amber-300"></span>
                    休診日・臨時休診
                </p>
                <p class="flex items-center">
                    <span class="legend-dot bg-lime-300"></span>
                    午前休診日
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarTableBody = document.querySelector('#calendarTable tbody');
            const currentMonthYearHeader = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');

            let currentDate = new Date(); // 現在の日付
            let currentYear = currentDate.getFullYear();
            let currentMonth = currentDate.getMonth(); // 0-11 (0が1月)

            // 例：休診日のデータ（日付文字列の配列）
            // 2025年8月のカレンダーイメージに合わせました
            const fullDayHolidays = [ // 休診日・臨時休診 (オレンジ)
                "2025-07-31", // 前月の日付も含む
                "2025-08-07",
                "2025-08-14",
                "2025-08-21",
                "2025-08-28",
                "2025-09-04"  // 次月の日付も含む
            ];

            const morningHolidays = [ // 午前休診日 (薄い緑)
                "2025-07-27", // 前月の日付も含む
                "2025-08-03",
                "2025-08-10",
                "2025-08-11", // イメージでは午前休診日だが、月曜なので通常営業日と混同しないように注意
                "2025-08-17",
                "2025-08-24",
                "2025-08-31",
            ];

            function renderCalendar() {
                calendarTableBody.innerHTML = ''; // カレンダーをクリア
                // 月のみ表示 (例: 8月)
                currentMonthYearHeader.textContent = `${currentMonth + 1}月`;
                // currentMonthYearHeader.textContent = `${currentYear}年${currentMonth + 1}月`; // 年も表示したい場合

                // その月の最初の日と最後の日を取得
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
                const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

                // カレンダーの開始日（表示される最初の週の最初の日）
                const startDate = new Date(firstDayOfMonth);
                startDate.setDate(firstDayOfMonth.getDate() - firstDayOfMonth.getDay()); // 日曜日から開始

                // カレンダーの終了日（表示される最後の週の最後の日）
                const endDate = new Date(lastDayOfMonth);
                endDate.setDate(lastDayOfMonth.getDate() + (6 - lastDayOfMonth.getDay())); // 土曜日で終了

                let day = new Date(startDate);
                let currentRow = document.createElement('tr'); // 最初の行を作成

                while (day <= endDate) {
                    const cell = document.createElement('td');
                    const dayNum = day.getDate();
                    const month = day.getMonth();
                    const year = day.getFullYear();

                    // 日付を囲むためのdiv
                    const dateWrapper = document.createElement('div');
                    dateWrapper.classList.add('date-wrapper', 'text-amber-900'); // デフォルトの日付色
                    dateWrapper.textContent = dayNum;

                    // 今月の範囲外の日付は薄く表示
                    if (month !== currentMonth) {
                        dateWrapper.classList.add('text-gray-400');
                        cell.classList.add('bg-gray-50'); // 背景色を少し変える
                    } else {
                        cell.classList.add('bg-white'); // 今月の日は白背景
                    }

                    // 今日の日付をハイライト (元のコードのまま、必要なら調整)
                    const today = new Date();
                    if (day.getFullYear() === today.getFullYear() &&
                        day.getMonth() === today.getMonth() &&
                        day.getDate() === today.getDate() &&
                        month === currentMonth) { // 今月の日のみ今日をハイライト
                        // イメージに今日のハイライトはないのでコメントアウト、必要なら有効化
                        // dateWrapper.classList.add('border-2', 'border-blue-500');
                    }

                    // 週末のスタイル (日付の文字色のみ)
                    if (day.getDay() === 0) { // 日曜日
                        dateWrapper.classList.add('text-red-600');
                    } else if (day.getDay() === 6) { // 土曜日
                        dateWrapper.classList.add('text-blue-600');
                    }

                    // 休診日の判定とスタイル適用 (オレンジの丸)
                    const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
                    if (fullDayHolidays.includes(formattedDate)) {
                        dateWrapper.classList.add('bg-amber-300'); // オレンジ背景
                        dateWrapper.classList.remove('text-amber-900', 'text-red-600', 'text-blue-600', 'text-gray-400'); // 他の色をリセット
                        dateWrapper.classList.add('text-white'); // 白文字
                    }
                    // 午前休診日の判定とスタイル適用 (薄い緑の丸)
                    else if (morningHolidays.includes(formattedDate)) {
                        dateWrapper.classList.add('bg-lime-300'); // ライムグリーン背景
                        dateWrapper.classList.remove('text-amber-900', 'text-red-600', 'text-blue-600', 'text-gray-400'); // 他の色をリセット
                        dateWrapper.classList.add('text-white'); // 白文字
                    }

                    cell.appendChild(dateWrapper);
                    currentRow.appendChild(cell);

                    // 1週間分セルが揃ったら行をtbodyに追加し、新しい行を開始
                    if (day.getDay() === 6) { // 土曜日
                        calendarTableBody.appendChild(currentRow);
                        currentRow = document.createElement('tr');
                    }

                    day.setDate(day.getDate() + 1); // 次の日へ
                }
                // 最後の週が土曜日で終わらない場合のために残りの行を追加
                if (currentRow.children.length > 0) {
                    calendarTableBody.appendChild(currentRow);
                }
            }

            // 月の移動ボタンのイベントリスナー
            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });

            // 初期カレンダー表示
            renderCalendar();
        });
    </script>
</body>
</html>
